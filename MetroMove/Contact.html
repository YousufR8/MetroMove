<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" />
    <script>
        function formatEmail() {
            var emailField = document.getElementById("email");
            var email = emailField.value;
            var atIndex = email.indexOf("@");
            var dotIndex = email.lastIndexOf(".");
            var firstPart = email.substring(0, atIndex + 1);
            var secondPart = email.substring(atIndex + 1, dotIndex).toLowerCase();
            var thirdPart = email.substring(dotIndex);
            emailField.value = firstPart + secondPart + thirdPart;
        }
    </script>
</head>
<body>
    <div class="main-container">
        <div class="background-text">

        </div>
        <header class="header">
            <a href="#" id="logo"><img src="Images/Logo.png"></a>
            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="Gallery.html">Gallery</a>
                <a href="Blog.html">Blog</a>
                <a href="About.html">About</a>
                <a href="#">Contact</a>
            </nav>
            <a href="#" id="menu-bars" class="fas fa-bars"></a>
        </header>
        <form>
            <div class="container">
                <h1>Contact</h1>
                <form>
                    <label for="fname">Name:</label><br>
                    <input type="text" id="fname" name="fname"><br><br>
                    <label for="email">Email:</label><br>
                    <input type="text" id="email" name="email" onblur="formatEmail()"><br><br>
                    <label for="Message">Message:</label><br>
                    <textarea id="Message" name="Message" rows="4" cols="50"></textarea><br><br>
                    <button type="submit">Send</button>
                </form>
            </div>
        </form>
    </div>
</body>
</html>
